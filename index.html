<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Chatr</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="chat-header">
				<div class="chat-header__logo">
					<img src="images/chat-icon.svg" alt="Discourse logo" />
					<span class="chat-header__brand">Chatr</span>
				</div>

				<nav class="chat-header__nav">
					<ul class="chat-header__nav__items">
						<li><a href="#">Download</a></li>
						<li><a href="#">Community</a></li>
						<li><a href="#">Jobs</a></li>
						<li><a href="#">Support</a></li>
					</ul>
				</nav>
			</header>

			<main class="chat-main">
				<section>
					<h1 class="chat-main__title">
						A collaboration tool for<br />
						designers and developers
					</h1>
					<div class="chat-main__cta">
						<a href="#" class="btn chat-main__download">Download</a>
						<span class="chat-main__version">v1.4.5</span>
					</div>
				</section>
			</main>
		</div>
	</body>
</html>
